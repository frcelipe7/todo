<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>

    <link rel="stylesheet" href="{% static 'list/css/registro.css' %}">
    <link rel="stylesheet" href="{% static 'list/css/top.css' %}">

</head>
<body>
    <div class="top">
        <div class="logo_and_links">
            <div class="logo" onclick="window.location.href = '/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
                    <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
                </svg>
                <h3>To Do List</h3>
            </div>
            
        </div>
        <div class="links_login_register">
            <a class="top_link login_register" href="{% url 'login' %}">Entrar</a>
        </div>
    </div>
    <div class="content">
        <div class="form">
            <h1>Registro</h1>
            {% if message %}
                <div class="message">{{message}}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control" type="text" name="nome_completo" placeholder="Nome completo">
                    <label for="username">Nome completo</label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                    <label for="username">Email</label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Senha">
                    <label for="password">Senha</label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirme sua senha">
                    <label for="password">Confirme sua senha</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Salvar">
            </form>
        </div>
    </div>
</body>
</html>
